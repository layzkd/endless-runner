<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Endless Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: Arial; }
        canvas { display: block; margin: auto; background: #f0f0f0; }
        #startScreen, #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); color: white; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            font-size: 30px;
        }
        button { padding: 10px 20px; font-size: 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Endless Runner</h1>
        <p>Press Start to Play</p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="gameOverScreen" style="display:none;">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <audio id="bgMusic" src="music.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
